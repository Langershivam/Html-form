<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="main">
        <h2>Personal Details</h2>
        <div class="nav">

            <form id="">
                <div class="input">
                    <i class="fa fa-user icon"></i>
                    <input type="text" name="name" id="Name" placeholder="Enter your name"  class="text">
                    <small class="error">Enter a valid name </small>
                </div>

                <div class="input">
                    <i class="fa fa-mobile contact"></i>
                    <input type="tel" name="Mobileno" id="Contact" placeholder="Enter your contact number"
                        class="text">
                        <small class="error">Enter a valid Mobile Number </small>
                </div>

                <div class="input">
                    <i class="fa fa-envelope-o icon"></i>
                    <input type="email" name="email" id="Email" placeholder="Enter a valid email id" 
                        class="text">
                        <small class="error">Enter a valid email </small>
                </div>

                <div class="input">
                    <i class="fa fa-home icon"></i>
                    <input type="text" name="address" id="Address" placeholder="Enter your home address" 
                        class="text">
                        <small class="error">Address field cannot be empty </small>
                </div>


                <div>
                    <label for="languages">Languages:</label>
                    <input type="checkbox" name="languages" value="C" id="languages" class="lang">C
                    <input type="checkbox" name="languages" value="C++" id="languages" class="lang">C++
                    <input type="checkbox" name="languages" value="Python" id="languages" class="lang">Python
                    <input type="checkbox" name="languages" value="Javascript" id="languages" class="lang">Javascript
                    
                </div>
        
               <div class="input">
            
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" value="Male" id="gender" class="gender">Male
                <input type="radio" name="gender" value="Female" id="gender" class="gender">Female
                
             </div>

              <div class="country">
                <div>
                    <label for="country">Country:</label>
                    <select name="country" id="Country" class="country">

                        <option>Select a country</option>
                        <option value="India">India</option>
                        <option value="America">America</option>
                        <option value="England">England</option>
                        <option value="Australia">Australia</option>

                    </select>
                </div>
              </div>

             <div class="btn">
                 <input type="submit" value="Submit now" id="submit">
                 <input type="button" value="Show Data" id="showData">
             </div>
        
            </form>        
        </div>    
     
    </div>

            
            <div class="main" id="output">
              <!-- <div class="key"></div>
              <div class="value"></div> -->
              <table id="tab">
                
              </table>
            </div>
            
</body>
<script src="form.js"></script>
<script src="validation.js"></script>
<script src="edit.js"></script>
<script src="delete.js"></script>

</html>
